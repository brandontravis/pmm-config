external_templates:
  file: config/collections/templates
  template_variables:
    collection_section: "08"

collections:
#######################
##     Originals     ##
#######################
  Netflix Originals:
    template: {name: Basic, poster: streaming-netflix-originals.jpg, num: "01", order: release.desc, library: true, shared: true}
    mdblist_list: https://mdblist.com/lists/plexmetamanager/netflix-movies
    summary: Netflix original movies.
  Most Popular On Netflix:
    template: {name: Basic, poster: streaming-netflix-popular.jpg, num: "02", order: custom, library: false, shared: false, limit: 100}
    summary: Most popular movies on Netflix.
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=feature,tv_movie,documentary,tv_series,tv_special,tv_miniseries,tv_short&countries=us&languages=en&sort=release_date,desc&companies=co0144901&sort=user_rating,desc
      limit: 1000
  Top 20 on Netflix:
    template: {name: Basic, num: "03", order: release.desc, library: true, shared: true, poster: streaming-netflix-flix.jpg}
    summary: Up to the top 20 movies this month on Netflix according to Flixpatrol.
    flixpatrol_top:
      platform: netflix
      location: united_states
      time_window: this_month
      limit: 20
