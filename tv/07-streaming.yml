external_templates:
  file: config/collections/templates
  template_variables:
    collection_section: "07"

collections:
#######################
##     Originals     ##
#######################
  Netflix Originals:
    template: {name: Basic, poster: streaming-netflix-originals.jpg, num: "01", order: random, library: "weekly(sunday), weekly(tuesday), weekly(thursday), weekly(saturday)"}
    mdblist_list: https://mdblist.com/lists/plexmetamanager/netflix-shows
    summary: Netflix original shows.
  Most Popular On Netflix:
    template: {name: Basic, poster: streaming-netflix-popular.jpg, num: "02", order: custom, library: "weekly(monday), weekly(wednesday), weekly(friday)", limit: 100}
    summary: Most popular TV Shows on Netflix.
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=feature,tv_movie,documentary,tv_series,tv_special,tv_miniseries,tv_short&genres=!animation&countries=us&languages=en&sort=release_date,desc&companies=co0144901&sort=user_rating,desc
      limit: 1000
